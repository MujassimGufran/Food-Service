                str += '<div class="card col-12">';
                str += '<h4 class="text-center">Cart</h4><br>';
                cart.map((pizza, index) => {
                    str += '<div class="row border no-gutters">';
                    str += '<div class="col-md-4 d-flex align-items-center justify-content-center">';
                    str += '<img src="' + pizza.image + '" class="img-fluid">';
                    str += '</div>';
                    str += '<div class="col-md-8">';
                    str += '<div class="card-body">';
                    str += '<h5 class="card-title">' + pizza.name + '</h5>';
                    str += '<p class="card-text">' + pizza.desc + '</p>';
                    str += '<div class="btn-group">';
                    str += '<button class="btn btn-danger" onclick="subQty(\'' + pizza.name + '\', \'other\')"><i class="fas fa-minus"></i></button>';
                    str += '<span class="btn btn-secondary ml-1">' + pizza.quantity + '</span>';
                    str += '<button class="btn btn-success ml-1" onclick="addQty(\'' + pizza.name + '\', \'other\')"><i class="fas fa-plus"></i></button>';
                    str += '</div>';
                    str += '</div>';
                    str += '</div>';
                    str += '</div>';
                });
                str += '</div>';
            }
            str += '</div>';
            str += '</div>';
            str += '</div>';

            return str;
        }
        function subQty(name, type) {
            const cartItem = cart.find(pizza => pizza.name === name);
            if (cartItem) {
                if (cartItem.quantity > 1) {
                    cartItem.quantity--;
                } else {
                    cart.splice(cart.indexOf(cartItem), 1);
                }
                if (type === "Veg") {
                    showVegPizza();
                } else if (type === "NonVeg") {
                    showNonVegPizza();
                } else if (type === "SideDish") {
                    showDishes();
                } else if (type === "other") {
                    showOther();
                }
            }
        }

        function addQty(name, type) {
            const cartItem = cart.find(pizza => pizza.name === name);
            if (cartItem) {
                cartItem.quantity++;
            }
            if (type === "Veg") {
                showVegPizza();
            } else if (type === "NonVeg") {
                showNonVegPizza();
            } else if (type === "SideDish") {
                showDishes();
            } else if (type === "other") {
                showOther();
            }
        }


        function addToCart(name, desc, image, size, crust, type) {
            if (size === '') {
                alert('Please select a size before adding to the cart.');
                return;
            }
            if (crust === '') {
                alert('Please select a crust before adding to the cart.');
                return;
            }
            const selectedPizza = {
                name: name,
                desc: desc,
                image: image,
                size: size,
                crust: crust,
                quantity: 1,
            };
            cart.push(selectedPizza);
            if (type === "Veg") {
                showVegPizza();
            } else if (type === "NonVeg") {
                showNonVegPizza();
            } else if (type === "SideDish") {
                showDishes();
            } else if (type === "other") {
                showOther();
            }
        }
        function makeDropdown(id, options, header, selectedValue = "") {
            const arr1 = options.map(opt => {
                return '<option' + (selectedValue === opt ? ' selected' : '') + '>' + opt + '</option>';
            });
            let s1 = '<div class="form-group">';
            s1 += '<select id="' + id + '" class="form-control" ' + (selectedValue ? 'disabled' : '') + '>';
            s1 += '<option value="" disabled selected>' + header + '</option>';
            s1 += arr1.join('');
            s1 += '</select>';
            s1 += '</div>';
            return s1;
        }


    </script>
